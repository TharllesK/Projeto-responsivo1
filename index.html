<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <a href="index.html"><img src="./img/logo.png" alt="" /></a>
        </div>
        <nav>
          <ul class="menu-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Sobre nós</a></li>
            <li><a href="#">Serviços</a></li>
            <li><a href="#">Contato</a></li>
            <img class="close-icon" src="./img/close-icon.png" alt="" />
          </ul>
        </nav>

        <button class="menu-icon">
          <img src="./img/menu-icon.png" alt="" />
        </button>
      </header>

      <main>
        <section class="main-left">
          <h1><b>Biblioteca</b>& Recomendações</h1>
          <p>
            Biblioteca de livros online, aqui você encontra as melhores sessões
            de livros para ler.
          </p>

          <div class="main-left-btn">
            <button>Começar</button>
            <button>Ver mais</button>
          </div>
        </section>

        <section class="main-right">
          <img src="./img/phone.png" alt="" width="100%" />
        </section>
      </main>
    </div>

    <script>
      var menu = document.querySelector("nav");
      var menuIcon = document.querySelector(".menu-icon");
      var closeIcon = document.querySelector(".close-icon");
      menuIcon.addEventListener("click", () => {
        menu.classList.add("active");
      });
      closeIcon.addEventListener("click", () => {
        menu.classList.remove("active");
      });
    </script>
  </body>
</html>
